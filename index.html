<!DOCTYPE html>
<html>
	<head>

	</head>
	<body>
<main class="wrapper">
	<section id="formContainer" class="hide">
		<div>
			<h1>Choose difficulty!</h1>

			<form id="levels">
	  		</form>
			<br>
			<button id="startGame">Start!</button>
			<br>
			<br>
		</div>
		<section id="highScore">
			<div>
			<h1>Top 10</h1>
				<table>
					<tr>
						<th>Alias</th>
						<th>Time</th>
						<th>Level</th>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</table>
				<br><br>
			</div>
		</section>
	</section>


	<section id="boardContainer" class="hide">
		<div>
			<button id="info">i</button>
			<p id="timer">timer</p>
		</div>
		<div id="memoryBoard">memoboardet ska ligga här</div>
	</section>
	<section id="highScoreContainer" class="hide">
		<div>
			<h2>WOHO! You are awesome!</h2>
			<p>You made it to the highscore top 10, enter your alias</p>
			<label>Alias</label>
			<br>
			<input type="text" name="alias" id="alias" placeholder="Enter your alias!">
			<br>
			<button id="sendAlias">GO!</button>
		</div>
	</section>
	<section id="endGameContainer" class="hide">
		<div>
			<button id="nextLevel">Next level</button><br>
			<button id="playAgain">Play again (syns bara om du lyckas med den svåra nivån)</button>
			<p>You made it to the highscore top 10, enter your alias</p>
			<button id="mainMenu">Back to main menu</button>
			<div class="highScore">
				<h1>Top 10</h1>
				<table>
					<tr>
						<th>Alias</th>
						<th>Time</th>
						<th>Level</th>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</table>
			</div>
		</div>
	</section>
</main>
