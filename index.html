<!DOCTYPE html>
<html>
	<head>
		<title>Memory</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Demo project with jQuery">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='https://fonts.googleapis.com/css?family=Lato|Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css">	
		<style type="text/css"></style>
	</head>
	<body>
<main class="wrapper">
	<section id="formContainer" class="hide">
		<div>
			<h1>Choose difficulty!</h1>

			<form id="levels">
	  		</form>
			<br>
			<button id="startGame">Start!</button>
			<br>
			<br>
		</div>
		<section class="highscore">
			<div>
			<h1>Top 3 <span class="levelName"></span></h1>
				<table>
					<thead>
						<tr>
							<th>Alias</th>
							<th>Time</th>
						</tr>
					</thead>
					<tbody id="highScore3">
					
					</tbody>
				</table>
				<br><br>
			</div>
		</section>
	</section>


	<section id="boardContainer" class="hide">
		<div id="info-box">
			<button id="info">i</button>
			<p id="timer">00:00</p>
		</div>
		<div id="memoryBoard">memoboardet ska ligga här</div>
	</section>
	<section id="endGameContainer" class="hide">
		<div>
			<button id="nextLevel">Next level</button><br>
			<button id="playAgain" class="hide">Play again (syns bara om du lyckas med den svåra nivån)</button>
			<p id="isTimeOnHighScore">You made it to the highscore top 10, enter your alias</p>
			<section id="highScoreContainer" class="hide">
				<div id="endGameHigscoreForm">
					<label>Alias</label>
					<br>
					<input type="text" name="alias" id="alias" placeholder="Enter your alias!">
					<br>
					<button id="sendAlias">GO!</button>
				</div>
			</section>
			<button id="mainMenu">Back to main menu</button>
			<div id="endGameHighscore" class="hide">
				<h1>Top 10 <span class="levelName"></span></h1>
				<table>
					<thead>
						<th>Alias</th>
						<th>Time</th>
					</thead>
					<tbody id="highScore10">
					</tbody>
				</table>
			</div>
		</div>
	</section>
</main>

		<!-- <div id="memory_board"></div> -->
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="src/js/custom.js"></script>
		<script>
		
		</script>
	</body>
</html>
